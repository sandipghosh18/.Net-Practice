<html>
<head>
<meta http-equiv="x-ua-compatible" content="IE=10">
</head>
<body>
<script language="vbscript" type="text/vbscript">

    dim s 
	s="    sandip       "
    msgbox("Ltrim---->" & ltrim(s) &" wow!")	
    msgbox("Rtrim---->" & rtrim(s) &" wow!")
    msgbox("trim---->" & trim(s) &" wow!")
    msgbox("uppercase---->" & ucase(s) &" wow!")
    msgbox("Lowercase---->" & lcase(s) &" wow!")
    str="i am sandip"
    msgbox("Left---->" & left(str,2) &" wow!")
    msgbox("Right---->" & right(str,2) &" wow!")
    msgbox("Length---->" & len(str) &" wow!")
    msgbox("reverse---->" & strreverse(str) &" wow!")

</script>
</body>
</html>
