<script language="vbscript" type="text/vbscript">
   document.write("<b>Example showing Pass by reference</b> <br/>")

   num1 = 4
   num2 = 5
End Function
 
 Dim x,y
 x=6
 y=4
 res= fnadd(x,y)
 document.write("The value of x is " & x & "<br />")
 document.write("The value of y is " & y & "<br />")
 
</script>
